name: ReadSync Backend CI/CD

# 워크플로우가 실행될 조건
on:
  push:
    branches:
      - main      # main 브랜치에 push될 때
      - develop   # develop 브랜치에 push될 때
  pull_request:
    branches:
      - main
      - develop

# 환경 변수 설정
env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.5'

jobs:
  # ========================================
  # Job 1: 빌드 및 테스트
  # ========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java 21 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'  # Amazon Corretto (Dockerfile과 동일)
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      # 3. Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Gradle 의존성 캐싱
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. 빌드 (테스트 포함)
      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test

      # 6. 테스트 결과 업로드
      - name: Upload test results
        if: always()  # 테스트 실패해도 결과 업로드
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/

      # 7. 빌드된 JAR 파일 업로드 (배포 Job에서 사용)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/*.jar
          retention-days: 1

  # ========================================
  # Job 2: Docker 이미지 빌드 및 푸시
  # ========================================
  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test  # 빌드/테스트 성공 후 실행
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Buildx 설정 (멀티 플랫폼 빌드 지원)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. 브랜치별 태그 설정
      - name: Set Docker tag
        id: docker-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=develop" >> $GITHUB_OUTPUT
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      # 5. Docker 이미지 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/readsync-backend:${{ steps.docker-tag.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/readsync-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # Job 3: 서버 배포 (선택사항)
  # ========================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. SSH를 통한 서버 배포
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Docker 이미지 pull
            docker pull ${{ secrets.DOCKER_USERNAME }}/readsync-backend:latest
            
            # 기존 컨테이너 중지 및 제거
            docker stop readsync-backend || true
            docker rm readsync-backend || true
            
            # 새 컨테이너 실행
            docker run -d \
              --name readsync-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRING_DATASOURCE_URL=${{ secrets.DB_URL }} \
              -e SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME }} \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e SPRING_DATA_REDIS_HOST=${{ secrets.REDIS_HOST }} \
              -e SPRING_DATA_REDIS_PORT=${{ secrets.REDIS_PORT }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ${{ secrets.DOCKER_USERNAME }}/readsync-backend:latest
            
            # 사용하지 않는 이미지 정리
            docker image prune -af

      # 3. 배포 완료 알림 (선택사항 - Slack, Discord 등)
      - name: Notify deployment status
        if: always()
        run: |
          echo "Deployment completed with status: ${{ job.status }}"
          # 여기에 Slack/Discord webhook 추가 가능
