<body>
    <div class="container">
        <!-- ë„¤ë¹„ê²Œì´ì…˜ -->

        <!-- ë„ì„œ ì¶”ê°€ ì„¹ì…˜ -->
        <div class="section">

            <div class="form-grid">
                <div class="form-group">
                    <label>Book ID (ë„ì„œ ë²ˆí˜¸)</label>
                    <input type="number" id="bookId" value="1" min="1">

                <div class="form-group">

            <div class="btn-group">
                <button class="btn btn-primary" onclick="addToCart()">ì¥ë°”êµ¬ë‹ˆì— ë‹´ê¸°</button>

        <!-- ì¥ë°”êµ¬ë‹ˆ ëª©ë¡ -->
        <div class="section">
            <h2>ğŸ“‹ ì¥ë°”êµ¬ë‹ˆ ëª©ë¡</h2>
            <div id="cartList" class="cart-list">
                <div class="empty-cart">
                    <div class="empty-cart-icon">ğŸ›’</div>
                    <p>ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.</p>
                </div>
            </div>
            <div id="cartTotal" class="cart-total" style="display: none;">
                <span class="total-label">ì´ ê²°ì œê¸ˆì•¡</span>
                <span class="total-amount" id="totalAmount">â‚©0</span>

            <div style="margin-top: 20px; text-align: right;">
                <a href="payment.html" class="btn btn-primary" id="checkoutBtn"
                    style="display: none; text-decoration: none;">ğŸ’³ ê²°ì œí•˜ëŸ¬ ê°€ê¸°</a>
            </div>

        <!-- ë¡œê·¸ ì˜ì—­ -->
        <div class="section">
            <h2>ğŸ“ API ë¡œê·¸</h2>

                <div class="log-info">ëŒ€ê¸° ì¤‘...</div>

    <script>
        // Base API URL
        const API_BASE = '/api/v1';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ
        window.onload = function () {
            checkAuth();
            refreshCart();
        };

        // ì¸ì¦ í™•ì¸
        function checkAuth() {
            const token = localStorage.getItem('rs_jwt_token');
            if (!token) {
                log('âš ï¸ JWT í† í°ì´ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. í™ˆì—ì„œ ì„¤ì •í•´ì£¼ì„¸ìš”.', 'error');
            }
        }

        // ì¸ì¦ í—¤ë”
        function getAuthHeader() {
            let token = localStorage.getItem('rs_jwt_token') || '';
            if (token && !token.startsWith('Bearer ')) {
                token = 'Bearer ' + token;
            }
            return {
                'Authorization': token,
                'Content-Type': 'application/json'
            };
        }

        // ë¡œê·¸ ì¶œë ¥
        function log(message, type = 'info') {
            const area = document.getElementById('logArea');
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'log-error' : type === 'success' ? 'log-success' : 'log-info';
            area.innerHTML = `<div class="${className}">[${time}] ${message}</div>` + area.innerHTML;
        }

        // ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸°
        async function addToCart() {
            const bookId = parseInt(document.getElementById('bookId').value);
            const quantity = parseInt(document.getElementById('quantity').value);

            try {
                log(`ì¥ë°”êµ¬ë‹ˆ ì¶”ê°€ ìš”ì²­: bookId=${bookId}, quantity=${quantity}`);
                const response = await fetch(`${API_BASE}/carts`, {
                    method: 'POST',
                    headers: getAuthHeader(),
                    body: JSON.stringify({ bookId, quantity })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to add to cart');
                }

                const data = await response.json();
                log(`âœ… ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸° ì„±ê³µ: ${data.bookTitle}`, 'success');
                refreshCart();
            } catch (error) {
                log(`âŒ ì—ëŸ¬: ${error.message}`, 'error');
            }
        }

        // ì¥ë°”êµ¬ë‹ˆ ì¡°íšŒ
        async function refreshCart() {
            try {
                log('ì¥ë°”êµ¬ë‹ˆ ì¡°íšŒ ì¤‘...');
                const response = await fetch(`${API_BASE}/carts`, {
                    headers: getAuthHeader()
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch cart');
                }

                const data = await response.json();
                renderCart(data);
                log(`âœ… ì¥ë°”êµ¬ë‹ˆ ì¡°íšŒ ì™„ë£Œ: ${data.length}ê°œ í•­ëª©`, 'success');
            } catch (error) {
                log(`âŒ ì¡°íšŒ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // ì¥ë°”êµ¬ë‹ˆ ë Œë”ë§
        function renderCart(items) {
            const container = document.getElementById('cartList');
            const totalContainer = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (!items || items.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ğŸ›’</div>
                        <p>ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                totalContainer.style.display = 'none';
                checkoutBtn.style.display = 'none';
                return;
            }

            let html = '';
            let total = 0;

            items.forEach(item => {
                const itemTotal = item.totalPrice || (item.price * item.quantity);
                total += itemTotal;
                html += `
                    <div class="cart-item" data-id="${item.cartId}">
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.title || 'ë„ì„œ'}</div>
                            <div class="cart-item-price">â‚©${(item.price || 0).toLocaleString()} Ã— ${item.quantity} = â‚©${itemTotal.toLocaleString()}</div>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button onclick="updateQuantity(${item.cartId}, ${item.quantity - 1})">âˆ’</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity(${item.cartId}, ${item.quantity + 1})">+</button>
                            </div>
                            <button class="btn btn-danger" onclick="deleteItem(${item.cartId})" style="padding: 10px 15px;">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            document.getElementById('totalAmount').textContent = `â‚©${total.toLocaleString()}`;
            totalContainer.style.display = 'flex';
            checkoutBtn.style.display = 'inline-block';

            // ê²°ì œ í˜ì´ì§€ì—ì„œ ì‚¬ìš©í•  ìˆ˜ ìˆë„ë¡ ì´ì•¡ ì €ì¥
            localStorage.setItem('rs_cart_total', total);
        }

        // ìˆ˜ëŸ‰ ìˆ˜ì •
        async function updateQuantity(cartId, newQuantity) {
            if (newQuantity < 1) {
                deleteItem(cartId);
                return;
            }

            try {
                log(`ìˆ˜ëŸ‰ ìˆ˜ì •: cartId=${cartId}, quantity=${newQuantity}`);
                const response = await fetch(`${API_BASE}/carts/${cartId}`, {
                    method: 'PATCH',
                    headers: getAuthHeader(),
                    body: JSON.stringify({ quantity: newQuantity })
                });

                if (!response.ok) {
                    throw new Error('Failed to update quantity');
                }

                log(`âœ… ìˆ˜ëŸ‰ ìˆ˜ì • ì™„ë£Œ`, 'success');
                refreshCart();
            } catch (error) {
                log(`âŒ ìˆ˜ì • ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // í•­ëª© ì‚­ì œ
        async function deleteItem(cartId) {
            if (!confirm('ì´ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            try {
                log(`í•­ëª© ì‚­ì œ: cartId=${cartId}`);
                const response = await fetch(`${API_BASE}/carts/${cartId}`, {
                    method: 'DELETE',
                    headers: getAuthHeader()
                });

                if (!response.ok) {
                    throw new Error('Failed to delete item');
                }

                log(`âœ… í•­ëª© ì‚­ì œ ì™„ë£Œ`, 'success');
                refreshCart();
            } catch (error) {
                log(`âŒ ì‚­ì œ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }
    </script>
