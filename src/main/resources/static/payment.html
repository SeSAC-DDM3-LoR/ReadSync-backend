    <script>

        // í˜ì´ì§€ ë¡œë“œ ì‹œ
        window.onload = async function () {
            // ì €ì¥ëœ ì¥ë°”êµ¬ë‹ˆ ì´ì•¡ ë¶ˆëŸ¬ì˜¤ê¸°
            const savedTotal = localStorage.getItem('rs_cart_total');

            // ë°±ì—”ë“œì˜ TOSS_REGULAR_SECRET_KEYì™€ ë§¤ì¹­ë˜ëŠ” í‚¤
            const clientKey = 'test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm';

            try {

                const customerKey = 'CUSTOMER_' + Math.random().toString(36).substring(2, 12);

                // TossPayments SDK ì´ˆê¸°í™”

                // ì´ˆê¸° ê¸ˆì•¡ ì„¤ì •

                await widgets.setAmount({

                // ê²°ì œ ìˆ˜ë‹¨ ë Œë”ë§
                await widgets.renderPaymentMethods({

                // ê²°ì œ ë²„íŠ¼ í™œì„±í™”
                document.getElementById('payButton').disabled = false;
                log('âœ… ê²°ì œ ìœ„ì ¯ ì´ˆê¸°í™” ì™„ë£Œ', 'success');

                // ê¸ˆì•¡ ë³€ê²½ ì´ë²¤íŠ¸ ì—°ê²°
                document.getElementById('paymentAmount').addEventListener('change', async (e) => {
                    const newAmount = parseInt(e.target.value) || 0;
                    await widgets.setAmount({

                    });

                    log(`ê¸ˆì•¡ ì—…ë°ì´íŠ¸: â‚©${newAmount.toLocaleString()}`);

            } catch (error) {

                console.error(error);
            }
        }

        // ê²°ì œ ìš”ì²­
        async function requestPayment() {
            if (!widgets) {
                alert('ê²°ì œ ìœ„ì ¯ì´ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;

            const orderId = 'ORDER_' + Date.now() + '_' + Math.random().toString(36).substring(2, 8);
            const orderName = document.getElementById('orderName').value;

            try {

                    orderId: orderId,

        }

        // ê²°ì œ ë¦¬ë‹¤ì´ë ‰íŠ¸ ì²˜ë¦¬
        async function processPaymentRedirect() {

            if (urlParams.has('paymentKey') && urlParams.has('orderId') && urlParams.has('amount')) {

                }

            }

            // ê²°ì œ ì‹¤íŒ¨
            else if (urlParams.has('code')) {

                    <p><strong>ì—ëŸ¬ ì½”ë“œ:</strong> ${urlParams.get('code')}</p>

        }
    </script>
