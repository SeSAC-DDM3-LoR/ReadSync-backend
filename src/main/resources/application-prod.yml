server:
  port: 8080
#  servlet:
#    context-path: /api
  forward-headers-strategy: native

file:
  upload-dir: ${FILE_UPLOAD_DIR:/tmp/uploads/}

# Frontend URL for OAuth redirect
frontend:
  url: ${FRONTEND_URL:http://localhost:5173}

spring:
  sql:
    init:
      mode: never
#      mode: always
      continue-on-error: true
    
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${RDS_ENDPOINT}:5432/${RDS_DB_NAME}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      initialization-fail-timeout: 20000

  jpa:
    hibernate:
#      ddl-auto: update # 추후 validate로 변경 권장
      ddl-auto: update
#      show-sql: true
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
#      ssl:
#        enabled: true

  security:
    oauth2:
      client:
        registration:
          # --- 카카오 설정 ---
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${SERVER_URL}/api/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: profile_nickname, profile_image
            client-name: Kakao
            provider: kakao

          # --- 네이버 설정 ---
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${SERVER_URL}/api/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope: name, email, profile_image
            client-name: Naver
            provider: naver

          # --- 구글 설정 (구글은 provider 없어도 됨) ---
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${SERVER_URL}/api/login/oauth2/code/google
            scope: profile, email

        # --- Provider 설정 (필수!) ---
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  # S3 설정
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      s3:
        bucket: ${S3_BUCKET_NAME}
      region:
        static: ap-northeast-2
      stack:
        auto: false

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 3600000      # 1시간
  refresh-token-validity: 1209600000  # 14일

toss:
  client-key: ${TOSS_CLIENT_KEY}
  secret-key: ${TOSS_SECRET_KEY}
  regular-client-key: ${TOSS_REGULAR_CLIENT_KEY}
  regular-secret-key: ${TOSS_REGULAR_SECRET_KEY}
# AI 서버 (TTS)
ai:
  server:
    url: ${AI_SERVER_URL:http://localhost:8000}
